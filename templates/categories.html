{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Categories{% endblock %}
{% block content %}
    <header class="mt-4">
        <h2 class="text-center">Categories</h2>
    </header>
    <article>
        {% for category, articles in categories %}
            <a href='{{ category.url }}'>{{ category }}</a>
        {% endfor %}
    </article>
{% endblock %}
