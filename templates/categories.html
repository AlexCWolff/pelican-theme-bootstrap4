{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Categories{% endblock %}
{% block content %}
<div class="container rounded mt-4 mb-4 p-4">
    <header>
        <h2 class="text-center">Categories</h2>
    </header>
    <section>
        <ul>
            {% for category, articles in categories %}
                <li><a href='{{ category.url }}'>{{ category }}</a></li>
            {% endfor %}
        </ul>
    </section>
</div>
{% endblock %}
