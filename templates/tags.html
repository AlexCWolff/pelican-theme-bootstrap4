{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Tags{% endblock %}
{% block content %}
    <header class="mt-4">
        <h2 class="text-center">Tags</h2>
    </header>
    <article>
        {% for tag in tag_cloud %}
            <a href='{{ SITEURL }}/{{ tag.0.url }}'>{{ tag.0 }}</a>
        {% endfor %}
    </article>
{% endblock %}
