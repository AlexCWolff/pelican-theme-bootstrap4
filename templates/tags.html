{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Tags{% endblock %}
{% block content %}
<div class="container rounded mt-4 mb-4 p-4">
    <header>
        <h2 class="text-center">Tags</h2>
    </header>
    <section>
        <ul>
            {% for tag in tag_cloud %}
                <li><a href='{{ SITEURL }}/{{ tag.0.url }}'>{{ tag.0 }}</a></li>
            {% endfor %}
        </ul>
    </section>
</div>
{% endblock %}
